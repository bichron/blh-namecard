<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chris Pham - Digital Card</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
--ivory:#F6F1E8;
--blue:#0B3C73;
--gold:#D4AF37;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
height:100vh;
overflow:hidden;
background:radial-gradient(circle at 30% 30%,var(--blue),#061F3C 70%);
display:flex;
justify-content:center;
align-items:center;
}

/* PHONE */
.phone{
width:360px;
height:min(92vh,700px);
border-radius:42px;
padding:28px;
display:flex;
flex-direction:column;
background:linear-gradient(rgba(246,241,232,0.15),rgba(246,241,232,0.05));
backdrop-filter:blur(60px) saturate(180%);
border:1px solid rgba(212,175,55,0.4);
box-shadow:0 35px 70px rgba(0,0,0,0.6);
animation:float 6s ease-in-out infinite alternate;
}
@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-12px)}
}

/* AVATAR */
.avatar-wrap{display:flex;justify-content:center;margin-top:15px;position:relative;}
.ring{
position:absolute;
width:150px;height:150px;
border-radius:50%;
border:2px solid rgba(212,175,55,0.6);
animation:spin 12s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.avatar{
width:130px;height:130px;
border-radius:50%;
overflow:hidden;
border:2px solid rgba(212,175,55,0.7);
box-shadow:0 20px 40px rgba(0,0,0,0.5);
}
.avatar img{width:100%;height:100%;object-fit:cover;}

.name{text-align:center;color:var(--ivory);font-size:20px;font-weight:600;margin-top:15px;}
.title{text-align:center;color:rgba(246,241,232,0.75);font-size:13px;margin-top:4px;}
.company{text-align:center;color:var(--ivory);font-size:14px;margin-top:6px;}

.logo{display:flex;justify-content:center;margin-top:8px;}
.logo img{width:48px;}

/* BUTTONS */
.buttons{margin-top:auto;display:flex;flex-direction:column;gap:10px;}
.row{display:flex;gap:10px;}

.btn{
flex:1;
padding:10px 14px;
border-radius:24px;
font-size:13px;
background:rgba(246,241,232,0.12);
backdrop-filter:blur(40px);
border:1px solid rgba(212,175,55,0.5);
color:var(--ivory);
text-decoration:none;
font-weight:500;
transition:0.25s ease;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,0.35);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}
.btn-main{
display:flex;
align-items:center;
justify-content:center;
gap:6px;
white-space:nowrap;
}
.subtext{
font-size:65%;
opacity:0.85;
margin-top:3px;
}
.btn:hover{
transform:translateY(-3px);
background:rgba(212,175,55,0.25);
}
.btn:active{
transform:scale(0.96);
}

/* POPUP */
.popup{
position:fixed;
inset:0;
background:rgba(11,60,115,0.85);
display:flex;
justify-content:center;
align-items:center;
visibility:hidden;
opacity:0;
transition:0.4s;
z-index:100;
}
.popup.active{
visibility:visible;
opacity:1;
}

.popup-content{
position:relative;
background:rgba(246,241,232,0.12);
backdrop-filter:blur(70px) saturate(200%);
border:1px solid var(--gold);
padding:30px;
border-radius:25px;
text-align:center;
width:300px;
color:var(--ivory);
overflow:hidden;
box-shadow:0 0 40px rgba(212,175,55,0.4);
transform:scale(0.85);
transition:0.4s;
}
.popup.active .popup-content{
transform:scale(1);
}

/* WATERMARK LOGO */
.popup-content::before{
content:"";
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:70%;
height:70%;
background:url('assets/logo.png') no-repeat center;
background-size:contain;
opacity:0.12;
filter:brightness(1.2) drop-shadow(0 0 35px rgba(212,175,55,0.6));
pointer-events:none;
animation:glowPulse 4s ease-in-out infinite alternate;
}
@keyframes glowPulse{
from{opacity:0.10; transform:translate(-50%,-50%) scale(1);}
to{opacity:0.20; transform:translate(-50%,-50%) scale(1.08);}
}

/* LIGHT SWEEP */
.popup-content::after{
content:"";
position:absolute;
top:0;
left:-100%;
width:60%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(212,175,55,0.35),transparent);
transform:skewX(-20deg);
animation:lightSweep 4s infinite;
}
@keyframes lightSweep{
0%{left:-100%;}
100%{left:150%;}
}

.label{opacity:0.8;}
.value{font-weight:600;color:var(--gold);}

.popup-content h3{margin-bottom:14px;position:relative;z-index:2;color:var(--gold);}
.popup-content p{font-size:13px;margin-bottom:8px;position:relative;z-index:2;}
.close{margin-top:15px;cursor:pointer;opacity:0.7;position:relative;z-index:2;}
.close:hover{opacity:1;}
</style>
</head>
<body>
