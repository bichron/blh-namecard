<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Chris Pham - Digital Card</title>

<meta name="theme-color" content="#0b1f3a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="assets/logo.png">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

:root{
--bg1:#0b1f3a;
--bg2:#071427;
--text:#f8f4ea;
--sub:rgba(248,244,234,0.7);
--glass:rgba(255,255,255,0.05);
--border:#8c7a4f;
--gold:#ffd700;
--aura:#2fdcff;
}

body{
height:100dvh;
padding:env(safe-area-inset-top) env(safe-area-inset-right)
        env(safe-area-inset-bottom) env(safe-area-inset-left);
overflow:hidden;
background:radial-gradient(circle at 30% 30%,var(--bg1),var(--bg2) 70%);
display:flex;
justify-content:center;
align-items:center;
}

/* Wrapper */
.wrapper{
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
perspective:1400px;
}

/* PHONE */
.phone{
width:360px;
height:700px;
border-radius:42px;
padding:28px;
display:flex;
flex-direction:column;
background:linear-gradient(var(--glass),rgba(255,255,255,0.02));
backdrop-filter:blur(60px) saturate(180%);
border:1px solid var(--border);
box-shadow:0 35px 70px rgba(0,0,0,0.6);
animation:float 6s ease-in-out infinite alternate;
opacity:0;
position:relative;
overflow:hidden;
}

/* ===== DIGITAL EXECUTIVE AURA (LIKE IMAGE SAMPLE) ===== */
.phone::before{
content:"";
position:absolute;
top:0;
left:0;
right:0;
height:46%;
background:
radial-gradient(circle at 50% 42%, rgba(47,220,255,0.45), transparent 55%),
radial-gradient(circle at 50% 42%, rgba(255,215,0,0.35), transparent 62%),
url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 400'>\
<g fill='none' stroke='rgba(47,220,255,0.35)' stroke-width='0.6'>\
<circle cx='200' cy='200' r='80'/>\
<circle cx='200' cy='200' r='110' stroke-dasharray='4 6'/>\
<circle cx='200' cy='200' r='145' stroke-dasharray='2 10'/>\
</g>\
</svg>");
background-size:cover;
mask-image:linear-gradient(to bottom,#000 82%,transparent);
pointer-events:none;
z-index:0;
}

/* Enterprise Premium Glass */
.phone::after{
content:"";
position:absolute;
inset:0;
border-radius:42px;
background:linear-gradient(120deg,transparent 30%,rgba(255,215,0,0.05),transparent 70%);
pointer-events:none;
z-index:3;
}

/* Load */
.phone.loaded{
animation:float 6s ease-in-out infinite alternate, fadeIn .6s ease forwards;
}

@keyframes fadeIn{
from{opacity:0; transform:scale(.85);}
to{opacity:1; transform:scale(1);}
}
@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-12px)}
}

/* Foreground guarantee */
.avatar-wrap,.name,.title,.company,.logo{position:relative;z-index:2;}

/* Avatar */
.avatar-wrap{display:flex;justify-content:center;margin-top:15px;position:relative;}
.ring{
position:absolute;
width:150px;height:150px;
border-radius:50%;
border:2px solid var(--border);
animation:spin 12s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.avatar{
width:130px;height:130px;
border-radius:50%;
overflow:hidden;
border:2px solid var(--border);
box-shadow:
0 0 40px rgba(47,220,255,0.45),
0 0 70px rgba(255,215,0,0.35),
0 20px 40px rgba(0,0,0,0.6);
}
.avatar img{width:100%;height:100%;object-fit:cover;}

/* Text */
.name{text-align:center;color:var(--text);font-size:20px;font-weight:600;margin-top:15px;}
.title{text-align:center;color:var(--sub);font-size:13px;margin-top:4px;}
.company{text-align:center;color:var(--text);font-size:14px;margin-top:6px;}

.logo{display:flex;justify-content:center;margin-top:8px;}
.logo img{width:48px;filter:drop-shadow(0 0 10px rgba(255,215,0,0.6));}

/* Buttons – giữ nguyên */
.buttons{margin-top:auto;display:flex;flex-direction:column;gap:10px;}
.row{display:flex;gap:10px;}

.btn{
flex:1;
padding:10px 14px;
border-radius:24px;
font-size:13px;
background:var(--glass);
backdrop-filter:blur(40px);
border:1px solid var(--border);
color:var(--text);
font-weight:500;
box-shadow:0 10px 25px rgba(0,0,0,0.35);
display:flex;
flex-direction:column;
align-items:center;
}
.btn i{color:var(--gold);margin-bottom:4px;}
.subtext{font-size:11px;color:var(--sub);}
</style>
</head>

<body>

<div class="wrapper">
<div class="phone" id="phone">

<div class="avatar-wrap">
<div class="ring"></div>
<div class="avatar">
<img src="assets/CCOPham/avatar.png">
</div>
</div>

<div class="name">CHRIS PHAM</div>
<div class="title">Chief Commercial Officer</div>
<div class="company">BLH Joint Stock Company</div>

<div class="logo">
<img src="assets/logo.png">
</div>

<!-- PHẦN BUTTON + POPUP + JS GIỮ NGUYÊN Y HỆT BẢN GỐC -->

</div>
</div>

<script>
function scaleCard(){
const phone=document.getElementById("phone");
const scale=Math.min(innerWidth/360, innerHeight/700);
phone.style.transform=`scale(${scale})`;
}
addEventListener("load",()=>{
scaleCard();
phone.classList.add("loaded");
});
</script>

</body>
</html>
