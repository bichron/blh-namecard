<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>Chris Pham – Digital Namecard</title>

  <!-- Meta -->
  <meta name="theme-color" content="#0b1f3a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- =========================
       APP ROOT
       ========================= -->
  <main id="app">

    <!-- PHONE FRAME -->
    <section class="phone">

      <!-- =========================
           CARD CONTENT
           ========================= -->
      <section class="card">

        <!-- AVATAR -->
        <div class="avatar-wrap">
          <img src="assets/avatar.png" alt="Chris Pham" />
        </div>

        <!-- INFO -->
        <div class="info">
          <h1 class="name">Chris Pham</h1>
          <p class="title">Digital Business</p>
          <p class="company">Freelancer</p>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="actions">
          <button class="btn btn-primary" data-open="qrPopup">QR Code</button>
          <button class="btn btn-secondary" data-open="enterprisePopup">Doanh nghiệp</button>
        </div>

      </section>
    </section>
  </main>

  <!-- =========================
       POPUPS
       ========================= -->

  <!-- ENTERPRISE POPUP -->
  <div class="popup" id="enterprisePopup">
    <div class="popup-overlay" data-close></div>
    <div class="popup-content">
      <h2>Thông tin doanh nghiệp</h2>
      <p>Nội dung doanh nghiệp giữ nguyên</p>
    </div>
  </div>

  <!-- QR POPUP -->
  <div class="popup" id="qrPopup">
    <div class="popup-overlay" data-close></div>

    <div class="popup-content qr-popup">

      <!-- HEADER -->
      <header class="qr-header">
        <h2>QR Thanh toán</h2>
        <button class="close-btn" data-close>&times;</button>
      </header>

      <!-- WHEEL -->
      <div class="qr-wheel-mask">
        <div class="qr-wheel" id="qrWheel">

          <!-- ITEM -->
          <div class="qr-item">
            <img src="assets/qr1.png" alt="QR 1" />
          </div>
          <div class="qr-item">
            <img src="assets/qr2.png" alt="QR 2" />
          </div>
          <div class="qr-item">
            <img src="assets/qr3.png" alt="QR 3" />
          </div>

        </div>
      </div>

      <!-- CONTROLS -->
      <div class="qr-controls">
        <button id="qrPrev">‹</button>
        <button id="qrNext">›</button>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
