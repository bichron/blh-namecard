<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLH Joint Stock Company</title>

<style>

/* ========================= */
/* RESET */
/* ========================= */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Segoe UI', sans-serif;
}

body{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#000;
overflow:hidden;
color:#fff;
}

/* ========================= */
/* 3D SPACE BACKGROUND */
/* ========================= */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle at 30% 30%, #0ff 0%, transparent 20%),
radial-gradient(circle at 70% 70%, #0f0 0%, transparent 20%),
radial-gradient(circle at 50% 50%, #00f 0%, transparent 25%);
animation:moveSpace 20s linear infinite;
z-index:-2;
}

@keyframes moveSpace{
0%{transform:translate(0,0)}
50%{transform:translate(-10%,-10%)}
100%{transform:translate(0,0)}
}

/* ========================= */
/* GLASS CARD */
/* ========================= */
.card{
width:360px;
padding:30px;
border-radius:30px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
-webkit-backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.2);
box-shadow:0 0 40px rgba(0,255,255,0.4);
text-align:center;
position:relative;
animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px)}
to{opacity:1; transform:translateY(0)}
}

/* ========================= */
/* AVATAR + ELECTRIC RING */
/* ========================= */
.avatar-wrapper{
position:relative;
display:inline-block;
}

.avatar{
width:140px;
height:140px;
border-radius:50%;
object-fit:cover;
position:relative;
z-index:2;
}

.avatar-wrapper::before{
content:"";
position:absolute;
top:-8px;
left:-8px;
width:156px;
height:156px;
border-radius:50%;
background:conic-gradient(#0ff,#00f,#0ff);
animation:spin 4s linear infinite;
z-index:1;
filter:blur(5px);
}

@keyframes spin{
100%{transform:rotate(360deg)}
}

/* ========================= */
/* COMPANY NAME */
/* ========================= */
.company{
margin-top:20px;
font-size:18px;
font-weight:600;
letter-spacing:1px;
}

.logo{
width:60px; /* ~10% avatar */
margin:10px auto;
display:block;
}

/* ========================= */
/* BUTTONS */
/* ========================= */
.btn{
margin-top:15px;
padding:12px;
border-radius:25px;
cursor:pointer;
border:none;
font-weight:600;
width:100%;
transition:0.3s;
}

.gradient{
background:linear-gradient(90deg,#00ffff,#00ff88);
color:#000;
}

.gradient:hover{
box-shadow:0 0 20px #0ff;
}

.outline{
background:transparent;
border:1px solid #0ff;
color:#0ff;
}

.outline:hover{
background:#0ff;
color:#000;
}

/* ========================= */
/* POPUP */
/* ========================= */
.popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(0,0,0,0.8);
backdrop-filter:blur(20px);
border-radius:25px;
padding:40px;
width:320px;
display:none;
z-index:100;
border:1px solid rgba(255,255,255,0.2);
text-align:center;
}

.popup::before{
content:"";
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:url('logo.png') no-repeat center;
background-size:70%;
opacity:0.05;
width:100%;
height:100%;
pointer-events:none;
}

.close{
position:absolute;
top:15px;
right:20px;
cursor:pointer;
font-size:20px;
}

.popup h2{
margin-bottom:15px;
}

.popup p{
margin-bottom:10px;
font-size:14px;
}

/* ========================= */
/* PARALLAX */
/* ========================= */
.card{
transition:transform 0.2s ease;
}

</style>
</head>
<body>

<div class="card" id="card">
<div class="avatar-wrapper">
<img src="avatar.jpg" class="avatar">
</div>

<div class="company">BLH Joint Stock Company</div>
<img src="logo.png" class="logo">

<button class="btn gradient" onclick="saveContact()">Save Contact</button>

<button class="btn outline" onclick="openBusiness()">Enterprise Code / Tax Code</button>

<button class="btn outline" onclick="openWebsite()">Website and Company Profile</button>

<button class="btn outline" onclick="openQR()">QR Contact</button>
</div>


<!-- BUSINESS POPUP -->
<div class="popup" id="businessPopup">
<div class="close" onclick="closePopup()">✕</div>
<h2>Business Information</h2>
<p><b>Company:</b> BLH Joint Stock Company</p>
<p><b>Enterprise Code / Tax Code:</b> 0318787124</p>
<p><b>Representative:</b> Nguyễn Trung Hiếu</p>
<p><b>Title:</b> CEO</p>
</div>

<!-- QR POPUP -->
<div class="popup" id="qrPopup">
<div class="close" onclick="closePopup()">✕</div>
<h2>QR Contact</h2>
<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=tel:0909554558">
</div>


<script>

/* SAVE VCARD */
function saveContact(){
const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Nguyễn Trung Hiếu
ORG:BLH Joint Stock Company
TITLE:CEO
TEL:0909554558
END:VCARD`;

const blob = new Blob([vcard], { type: "text/vcard" });
const url = URL.createObjectURL(blob);

const a = document.createElement("a");
a.href = url;
a.download = "contact.vcf";
a.click();
}

/* POPUPS */
function openBusiness(){
document.getElementById("businessPopup").style.display="block";
}

function openQR(){
document.getElementById("qrPopup").style.display="block";
}

function openWebsite(){
window.open("https://yourwebsite.com","_blank");
}

function closePopup(){
document.getElementById("businessPopup").style.display="none";
document.getElementById("qrPopup").style.display="none";
}

/* PARALLAX */
const card = document.getElementById("card");
document.addEventListener("mousemove",(e)=>{
let x = (window.innerWidth/2 - e.clientX)/25;
let y = (window.innerHeight/2 - e.clientY)/25;
card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

</script>

</body>
</html>
