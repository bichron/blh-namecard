<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Chris Pham - Digital Card</title>

<!-- PWA / iOS -->
<meta name="theme-color" content="#0b3a53">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="assets/logo.png">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

/* =========================
   AVIATION THEME VARIABLES
   ========================= */
:root{
--bg1:#0b3a53;            /* Aviation blue */
--bg2:#061c28;            /* Deep night teal */
--text:#f4f6f2;           /* Ivory white */
--sub:rgba(244,246,242,.72);
--glass:rgba(15,58,83,.45);
--border:rgba(248,194,55,.55); /* Golden yellow */
--gold:#f8c237;
--teal:#1aa3a8;
}

body.light{
--bg1:#e8f1f6;
--bg2:#d5e6f0;
--text:#0b3a53;
--sub:rgba(11,58,83,.7);
--glass:rgba(255,255,255,.75);
--border:rgba(11,58,83,.18);
--gold:#caa233;
--teal:#138a8f;
}

body{
height:100dvh;
padding:
env(safe-area-inset-top)
env(safe-area-inset-right)
env(safe-area-inset-bottom)
env(safe-area-inset-left);
overflow:hidden;
background:radial-gradient(circle at 30% 30%,var(--bg1),var(--bg2) 70%);
display:flex;
justify-content:center;
align-items:center;
transition:background .4s ease;
}

/* Wrapper */
.wrapper{
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
perspective:1400px;
}

/* PHONE */
.phone{
width:360px;
height:700px;
border-radius:42px;
padding:28px;
display:flex;
flex-direction:column;
background:linear-gradient(var(--glass),rgba(255,255,255,0.03));
backdrop-filter:blur(60px) saturate(180%);
border:1px solid var(--border);
box-shadow:
0 35px 70px rgba(0,0,0,0.6),
inset 0 0 0.5px rgba(255,255,255,0.3);
animation:float 6s ease-in-out infinite alternate;
transform-origin:center center;
opacity:0;
position:relative;
}

/* Enterprise Premium Glass */
.phone::after{
content:"";
position:absolute;
inset:0;
border-radius:42px;
background:linear-gradient(
120deg,
transparent 30%,
rgba(248,194,55,.12),
transparent 70%
);
pointer-events:none;
}

/* Load animation */
.phone.loaded{
animation:
float 6s ease-in-out infinite alternate,
fadeIn .6s ease forwards;
}

@keyframes fadeIn{
from{opacity:0; transform:scale(.85);}
to{opacity:1; transform:scale(1);}
}

@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-12px)}
}

/* Theme Toggle */
.theme-toggle{
position:fixed;
top:20px;
right:20px;
font-size:18px;
cursor:pointer;
color:var(--text);
z-index:999;
}

/* Text */
.name{text-align:center;color:var(--text);font-size:20px;font-weight:600;margin-top:15px;}
.title{text-align:center;color:var(--sub);font-size:13px;margin-top:4px;}
.company{text-align:center;color:var(--text);font-size:14px;margin-top:6px;}

.logo{display:flex;justify-content:center;margin-top:8px;}
.logo img{width:48px;}

/* Avatar */
.avatar-wrap{display:flex;justify-content:center;margin-top:15px;position:relative;}
.ring{
position:absolute;
width:150px;
height:150px;
border-radius:50%;
border:2px solid var(--border);
animation:spin 12s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.avatar{
width:130px;
height:130px;
border-radius:50%;
overflow:hidden;
border:2px solid var(--border);
box-shadow:0 20px 40px rgba(0,0,0,0.5);
}
.avatar img{width:100%;height:100%;object-fit:cover;}

/* Buttons */
.buttons{margin-top:auto;display:flex;flex-direction:column;gap:10px;}
.row{display:flex;gap:10px;}

.btn{
flex:1;
padding:10px 14px;
border-radius:24px;
font-size:13px;
background:var(--glass);
backdrop-filter:blur(40px);
border:1px solid var(--border);
color:var(--text);
text-decoration:none;
font-weight:500;
transition:.25s ease;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,0.35);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}
.btn:hover{transform:translateY(-3px);}
.btn:active{transform:scale(.96);}

/* ================= POPUP ================= */
.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,0.7);
display:flex;
justify-content:center;
align-items:center;
visibility:hidden;
opacity:0;
transition:0.4s;
z-index:100;
}
.popup.active{visibility:visible;opacity:1;}

.popup-content{
position:relative;
background:rgba(15,58,83,.75);
backdrop-filter:blur(70px) saturate(200%);
border:1px solid var(--gold);
padding:30px;
border-radius:25px;
text-align:center;
width:300px;
color:var(--text);
overflow:hidden;
box-shadow:0 0 50px rgba(248,194,55,.35);
transform:scale(0.85);
transition:0.4s;
}
.popup.active .popup-content{transform:scale(1);}

.popup-content::before{
content:"";
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:70%;
height:70%;
background:url('assets/logo.png') no-repeat center/contain;
opacity:0.15;
filter:brightness(1.8) drop-shadow(0 0 40px rgba(248,194,55,.8));
pointer-events:none;
animation:glowPulse 4s ease-in-out infinite alternate;
}

@keyframes glowPulse{
from{opacity:0.12; transform:translate(-50%,-50%) scale(1);}
to{opacity:0.22; transform:translate(-50%,-50%) scale(1.08);}
}

.popup-content::after{
content:"";
position:absolute;
top:0;
left:-100%;
width:60%;
height:100%;
background:linear-gradient(
120deg,
transparent,
rgba(248,194,55,.25),
transparent
);
transform:skewX(-20deg);
animation:lightSweep 4s infinite;
}
@keyframes lightSweep{
0%{left:-100%;}
100%{left:150%;}
}

.label{opacity:0.8;}
.value{font-weight:600;color:var(--gold);}
.close{margin-top:15px;cursor:pointer;opacity:0.7;}
.close:hover{opacity:1;}
</style>
</head>

<!-- BODY + SCRIPT GIỮ NGUYÊN 100% NHƯ BẠN GỬI -->
<!-- (KHÔNG LẶP LẠI Ở ĐÂY ĐỂ TRÁNH TRÙNG – PHẦN DƯỚI GIỮ NGUYÊN) -->
