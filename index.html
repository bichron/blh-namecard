<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

/* BRAND COLORS */
:root{
--blue:#0d2f6b;
--blue-deep:#071a3a;
--gold:#d4af37;
--gold-soft:#f5d67a;
--white:#ffffff;
}

/* BACKGROUND */
body{
height:100vh;
overflow:hidden;
background:
radial-gradient(circle at 20% 20%, rgba(212,175,55,0.25), transparent 40%),
radial-gradient(circle at 80% 80%, rgba(13,47,107,0.5), transparent 50%),
linear-gradient(135deg,var(--blue-deep),var(--blue));
display:flex;
justify-content:center;
align-items:center;
}

/* PHONE */
.phone{
width:360px;
height:min(92vh,700px);
border-radius:42px;
padding:28px;
display:flex;
flex-direction:column;
background:linear-gradient(
145deg,
rgba(255,255,255,0.12),
rgba(255,255,255,0.04)
);
backdrop-filter:blur(70px) saturate(180%);
border:1px solid rgba(212,175,55,0.4);
box-shadow:
0 35px 70px rgba(0,0,0,0.7),
0 0 40px rgba(212,175,55,0.2);
animation:float 6s ease-in-out infinite alternate;
}
@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-12px)}
}

/* AVATAR */
.avatar-wrap{
display:flex;
justify-content:center;
margin-top:15px;
position:relative;
}
.ring{
position:absolute;
width:150px;
height:150px;
border-radius:50%;
border:2px solid var(--gold);
box-shadow:0 0 25px rgba(212,175,55,0.6);
animation:spin 12s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.avatar{
width:130px;
height:130px;
border-radius:50%;
overflow:hidden;
border:2px solid var(--white);
box-shadow:
0 20px 40px rgba(0,0,0,0.6),
0 0 20px rgba(212,175,55,0.4);
}
.avatar img{width:100%;height:100%;object-fit:cover;}

.name{
text-align:center;
color:var(--white);
font-size:20px;
font-weight:700;
margin-top:15px;
letter-spacing:1px;
}

.title{
text-align:center;
color:var(--gold-soft);
font-size:13px;
margin-top:4px;
}

.company{
text-align:center;
color:var(--white);
font-size:14px;
margin-top:6px;
}

.logo{
display:flex;
justify-content:center;
margin-top:8px;
}
.logo img{
width:48px;
filter:drop-shadow(0 0 10px rgba(212,175,55,0.7));
}

/* BUTTONS */
.buttons{
margin-top:auto;
display:flex;
flex-direction:column;
gap:10px;
}

.row{
display:flex;
gap:10px;
}

.btn{
flex:1;
padding:10px 14px;
border-radius:24px;
font-size:13px;
background:linear-gradient(
135deg,
rgba(13,47,107,0.9),
rgba(212,175,55,0.25)
);
border:1px solid rgba(212,175,55,0.6);
color:var(--white);
text-decoration:none;
font-weight:500;
transition:0.3s ease;
cursor:pointer;
box-shadow:
0 10px 25px rgba(0,0,0,0.5),
0 0 15px rgba(212,175,55,0.2);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.btn-main{
display:flex;
align-items:center;
justify-content:center;
gap:6px;
white-space:nowrap;
}

.subtext{
font-size:65%;
opacity:0.9;
margin-top:3px;
color:var(--gold-soft);
}

.btn:hover{
transform:translateY(-4px);
box-shadow:
0 15px 35px rgba(0,0,0,0.6),
0 0 25px rgba(212,175,55,0.5);
}

.btn:active{
transform:scale(0.96);
}

/* POPUP */
.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,0.75);
display:flex;
justify-content:center;
align-items:center;
visibility:hidden;
opacity:0;
transition:0.4s;
z-index:100;
}
.popup.active{
visibility:visible;
opacity:1;
}

.popup-content{
position:relative;
background:linear-gradient(
145deg,
rgba(13,47,107,0.95),
rgba(212,175,55,0.15)
);
border:1px solid var(--gold);
padding:30px;
border-radius:25px;
text-align:center;
width:300px;
color:var(--white);
overflow:hidden;
box-shadow:
0 0 60px rgba(212,175,55,0.6);
transform:scale(0.85);
transition:0.4s;
}
.popup.active .popup-content{
transform:scale(1);
}

/* WATERMARK */
.popup-content::before{
content:"";
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:70%;
height:70%;
background:url('assets/logo.png') no-repeat center;
background-size:contain;
opacity:0.08;
filter:brightness(2) drop-shadow(0 0 40px rgba(212,175,55,0.8));
pointer-events:none;
animation:glowPulse 4s ease-in-out infinite alternate;
}

@keyframes glowPulse{
from{opacity:0.06; transform:translate(-50%,-50%) scale(1);}
to{opacity:0.14; transform:translate(-50%,-50%) scale(1.08);}
}

/* LIGHT SWEEP */
.popup-content::after{
content:"";
position:absolute;
top:0;
left:-100%;
width:60%;
height:100%;
background:linear-gradient(
120deg,
transparent,
rgba(255,255,255,0.25),
transparent
);
transform:skewX(-20deg);
animation:lightSweep 4s infinite;
}
@keyframes lightSweep{
0%{left:-100%;}
100%{left:150%;}
}

.label{opacity:0.85;}
.value{
font-weight:600;
color:var(--gold-soft);
}

.popup-content h3{
margin-bottom:14px;
position:relative;
z-index:2;
color:var(--gold);
}

.popup-content p{
font-size:13px;
margin-bottom:8px;
position:relative;
z-index:2;
}

.close{
margin-top:15px;
cursor:pointer;
opacity:0.8;
position:relative;
z-index:2;
color:var(--gold-soft);
}
.close:hover{
opacity:1;
}
</style>
