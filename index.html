<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Chris Pham - Digital Card</title>

<!-- PWA META -->
<meta name="theme-color" content="#000814">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Chris Pham">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="assets/icon-192.png">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ===== GIỮ NGUYÊN TOÀN BỘ CSS CỦA BẠN ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
height:100vh;
overflow:hidden;
background:radial-gradient(circle at 30% 30%,#0a1a35,#000814 70%);
display:flex;
justify-content:center;
align-items:center;
}

/* PHONE */
.phone{
width:360px;
height:min(92vh,700px);
border-radius:42px;
padding:28px;
display:flex;
flex-direction:column;
background:linear-gradient(rgba(255,255,255,0.08),rgba(255,255,255,0.03));
backdrop-filter:blur(60px) saturate(180%);
border:1px solid rgba(255,255,255,0.18);
box-shadow:0 35px 70px rgba(0,0,0,0.6);
animation:float 6s ease-in-out infinite alternate;
}
@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-12px)}
}

/* (TOÀN BỘ PHẦN CSS CÒN LẠI GIỮ NGUYÊN Y HỆT) */
</style>
</head>
<body>

<!-- GIỮ NGUYÊN TOÀN BỘ HTML CỦA BẠN -->
<div class="phone">
<!-- (PASTE NGUYÊN NỘI DUNG PHONE Ở ĐÂY - KHÔNG ĐỔI GÌ) -->
</div>

<!-- QR POPUP -->
<div class="popup" id="qrPopup">
<div class="popup-content">
<h3>Payment QR</h3>
<img src="assets/qr.png" width="200">
<div class="close" onclick="closeQR()">Close</div>
</div>
</div>

<!-- ENTERPRISE POPUP -->
<div class="popup" id="enterprisePopup">
<div class="popup-content">
<h3>Business Information</h3>

<p><span class="label">Company:</span>
<span class="value">BLH Joint Stock Company</span></p>

<p><span class="label">Enterprise Code / Tax Code:</span>
<span class="value">0318787124</span></p>

<p><span class="label">Representative:</span>
<span class="value">Nguyễn Trung Hiếu</span></p>

<p><span class="label">Title:</span>
<span class="value">CEO</span></p>

<div class="close" onclick="closeEnterprise()">Close</div>
</div>
</div>

<script>
/* GIỮ NGUYÊN JS CỦA BẠN */
function openWebsite(){
window.open("https://yourwebsite.com","_blank");
}
function openQR(){document.getElementById("qrPopup").classList.add("active");}
function closeQR(){document.getElementById("qrPopup").classList.remove("active");}
function openEnterprise(){document.getElementById("enterprisePopup").classList.add("active");}
function closeEnterprise(){document.getElementById("enterprisePopup").classList.remove("active");}

function downloadVCF(){
const vcf=`BEGIN:VCARD
VERSION:3.0
FN:Chris Pham
TITLE:Chief Commercial Officer
ORG:BLH Joint Stock Company
TEL:0909554558
END:VCARD`;
const blob=new Blob([vcf],{type:"text/vcard"});
const link=document.createElement("a");
link.href=URL.createObjectURL(blob);
link.download="Chris_Pham.vcf";
link.click();
}

/* ===== PWA SERVICE WORKER REGISTER ===== */
if ("serviceWorker" in navigator) {
window.addEventListener("load", () => {
navigator.serviceWorker.register("sw.js");
});
}
</script>

</body>
</html>
