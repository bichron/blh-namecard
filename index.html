<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
overflow:hidden;
background:radial-gradient(circle at 30% 30%,#0a1a35,#000814 70%);
display:flex;
justify-content:center;
align-items:center;
perspective:1600px;
}

/* CANVAS */
canvas{
position:fixed;
top:0;
left:0;
z-index:-2;
}

/* =========================
   APPLE VISION PRO GLASS
========================= */

.phone{
width:360px;
height:700px;
border-radius:45px;
padding:35px;
position:relative;
transform-style:preserve-3d;
transition:transform 0.2s ease;

/* Multi-layer glass */
background:
linear-gradient(rgba(255,255,255,0.08),rgba(255,255,255,0.03));

backdrop-filter:blur(60px) saturate(180%);
-webkit-backdrop-filter:blur(60px) saturate(180%);

border:1px solid rgba(255,255,255,0.18);

box-shadow:
0 40px 80px rgba(0,0,0,0.6),
inset 0 1px 1px rgba(255,255,255,0.25),
inset 0 -1px 1px rgba(255,255,255,0.1);

animation:float 6s ease-in-out infinite alternate;
}

/* Glass highlight reflection */
.phone::after{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:40%;
background:linear-gradient(
to bottom,
rgba(255,255,255,0.25),
rgba(255,255,255,0.05),
transparent
);
border-radius:45px;
pointer-events:none;
}

/* Floating motion */
@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-15px)}
}

/* AVATAR */
.avatar-wrap{
display:flex;
justify-content:center;
margin-top:40px;
position:relative;
}

.ring{
position:absolute;
width:170px;
height:170px;
border-radius:50%;
border:2px solid rgba(255,255,255,0.3);
backdrop-filter:blur(10px);
animation:spin 8s linear infinite;
}

@keyframes spin{
to{transform:rotate(360deg)}
}

.avatar{
width:150px;
height:150px;
border-radius:50%;
overflow:hidden;
border:2px solid rgba(255,255,255,0.4);
box-shadow:
0 20px 40px rgba(0,0,0,0.5),
inset 0 1px 2px rgba(255,255,255,0.4);
}

.avatar img{
width:100%;
height:100%;
object-fit:cover;
}

/* TEXT */
.name{
text-align:center;
color:white;
font-size:24px;
font-weight:600;
margin-top:25px;
letter-spacing:2px;
}

.title{
text-align:center;
color:rgba(255,255,255,0.7);
font-size:14px;
margin-top:6px;
}

.company{
text-align:center;
color:rgba(255,255,255,0.9);
font-weight:500;
margin-top:8px;
}

/* LOGO */
.logo{
display:flex;
justify-content:center;
margin-top:12px;
}

.logo img{
width:30px;
opacity:0.95;
filter:drop-shadow(0 10px 20px rgba(0,0,0,0.4));
}

/* BUTTONS - Floating Glass Capsules */
.buttons{
margin-top:40px;
display:flex;
flex-direction:column;
gap:18px;
}

.row{
display:flex;
gap:12px;
}

.btn{
flex:1;
padding:15px;
border-radius:30px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(40px) saturate(160%);
-webkit-backdrop-filter:blur(40px);
border:1px solid rgba(255,255,255,0.25);
color:white;
text-decoration:none;
text-align:center;
font-weight:500;
transition:0.3s;
cursor:pointer;

box-shadow:
0 15px 35px rgba(0,0,0,0.4),
inset 0 1px 1px rgba(255,255,255,0.3);
}

.btn:hover{
transform:translateY(-4px);
background:rgba(255,255,255,0.15);
}

.btn i{
margin-right:8px;
}

/* POPUP */
.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,0.6);
display:flex;
justify-content:center;
align-items:center;
visibility:hidden;
opacity:0;
transition:0.4s;
}

.popup.active{
visibility:visible;
opacity:1;
}

.popup-content{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(50px);
border:1px solid rgba(255,255,255,0.2);
padding:35px;
border-radius:25px;
box-shadow:
0 40px 80px rgba(0,0,0,0.6),
inset 0 1px 2px rgba(255,255,255,0.4);
text-align:center;
}

.popup img{
width:220px;
border-radius:15px;
}

.close{
margin-top:18px;
color:white;
cursor:pointer;
opacity:0.7;
}

.close:hover{
opacity:1;
}
</style>
