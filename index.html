<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chris Pham | BLH Group</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background: radial-gradient(circle at top,#0c1a2f,#02060f);
    color:white;
    overflow-x:hidden;
}

/* Animated Background Glow */
body::before{
    content:"";
    position:fixed;
    width:800px;
    height:800px;
    background: radial-gradient(circle, rgba(0,212,255,0.15), transparent 70%);
    animation: glowMove 10s infinite alternate;
    z-index:-1;
}

@keyframes glowMove{
    from{transform: translate(-200px,-200px);}
    to{transform: translate(200px,200px);}
}

/* Main Card */
.container{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.card{
    width:380px;
    padding:40px;
    border-radius:25px;
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1);
    box-shadow:0 0 50px rgba(0,212,255,0.3);
    text-align:center;
    position:relative;
    transition:0.5s;
}

.card:hover{
    transform:translateY(-10px);
    box-shadow:0 0 60px rgba(245,192,111,0.7);
}

/* Logo */
.logo{
    width:70px;
    margin-bottom:15px;
}

/* Avatar with Neon Ring */
.avatar-wrapper{
    position:relative;
    display:inline-block;
}

.avatar{
    width:130px;
    height:130px;
    border-radius:50%;
    border:4px solid #f5c06f;
    box-shadow:0 0 25px #f5c06f;
}

.avatar-ring{
    position:absolute;
    top:-10px;
    left:-10px;
    width:150px;
    height:150px;
    border-radius:50%;
    border:2px solid #00d4ff;
    animation: rotate 8s linear infinite;
}

@keyframes rotate{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

h1{
    margin-top:20px;
    font-size:22px;
}

.role{
    color:#00d4ff;
    margin-bottom:20px;
    font-size:14px;
}

/* Buttons */
.button{
    display:block;
    margin:10px 0;
    padding:12px;
    border-radius:30px;
    text-decoration:none;
    font-weight:500;
    background:linear-gradient(45deg,#00d4ff,#0072ff);
    box-shadow:0 0 20px rgba(0,212,255,0.6);
    transition:0.4s;
}

.button:hover{
    background:linear-gradient(45deg,#f5c06f,#ff9800);
    box-shadow:0 0 25px rgba(245,192,111,0.8);
}

/* Info Section */
.info{
    margin-top:20px;
    font-size:13px;
    opacity:0.85;
}

.footer{
    margin-top:20px;
    font-size:12px;
    opacity:0.6;
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<img src="BLHLogoOffice.png" class="logo">

<div class="avatar-wrapper">
    <div class="avatar-ring"></div>
    <img src="CCO Chris.jpg" class="avatar">
</div>

<h1>Chris Pham</h1>
<div class="role">Chief Commercial Officer</div>

</body>
