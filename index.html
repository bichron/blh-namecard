<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chris Pham - Digital Card</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
overflow:hidden;
background:#000814;
display:flex;
justify-content:center;
align-items:center;
perspective:1200px;
}

/* 3D GALAXY */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* PHONE */
.phone{
width:350px;
height:690px;
border-radius:40px;
padding:30px;
background:rgba(15,30,60,0.55);
backdrop-filter:blur(30px);
-webkit-backdrop-filter:blur(30px);
border:1px solid rgba(255,255,255,0.1);
box-shadow:
0 0 80px rgba(0,255,255,0.4),
inset 0 0 40px rgba(0,255,255,0.2);
position:relative;
transform-style:preserve-3d;
transition:transform 0.2s ease;
animation:float 6s ease-in-out infinite alternate;
}

/* EDGE LIGHT */
.phone::before{
content:"";
position:absolute;
inset:0;
border-radius:40px;
padding:2px;
background:linear-gradient(45deg,#00f0ff,#0066ff,#00f0ff);
background-size:400% 400%;
-webkit-mask:
linear-gradient(#000 0 0) content-box,
linear-gradient(#000 0 0);
-webkit-mask-composite:xor;
mask-composite:exclude;
animation:edgeRotate 8s linear infinite;
}

@keyframes edgeRotate{
0%{background-position:0% 50%}
100%{background-position:400% 50%}
}

@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-15px)}
}

/* AVATAR */
.avatar-wrap{
display:flex;
justify-content:center;
margin-top:40px;
position:relative;
}

.ring{
position:absolute;
width:170px;
height:170px;
border-radius:50%;
border-top:3px solid #00eaff;
border-right:3px solid #00eaff;
animation:spin 4s linear infinite;
box-shadow:0 0 30px #00eaff;
}

@keyframes spin{
to{transform:rotate(360deg)}
}

.avatar{
width:150px;
height:150px;
border-radius:50%;
overflow:hidden;
border:3px solid #00eaff;
box-shadow:0 0 40px #00eaff;
}

.avatar img{
width:100%;
height:100%;
object-fit:cover;
}

/* TEXT */
.name{
text-align:center;
color:#fff;
font-size:24px;
font-weight:700;
margin-top:25px;
letter-spacing:2px;
}

.title{
text-align:center;
color:#8fdfff;
font-size:14px;
margin-top:6px;
}

.company{
text-align:center;
color:#00eaff;
font-weight:600;
margin-top:8px;
}

/* LOGO */
.logo{
display:flex;
justify-content:center;
margin-top:10px;
}

.logo img{
width:15px; /* 10% of 150px avatar */
height:auto;
opacity:0.9;
filter:drop-shadow(0 0 8px rgba(0,255,255,0.8));
}

/* BUTTONS */
.buttons{
margin-top:35px;
display:flex;
flex-direction:column;
gap:18px;
}

.row{
display:flex;
gap:12px;
}

.btn{
flex:1;
padding:14px;
border-radius:25px;
background:linear-gradient(145deg,#00eaff,#0066ff);
color:#fff;
text-decoration:none;
text-align:center;
font-weight:600;
box-shadow:0 0 25px rgba(0,255,255,0.7);
transition:0.3s;
cursor:pointer;
}

.btn:hover{
transform:translateY(-4px);
box-shadow:0 0 40px rgba(0,255,255,1);
}

.btn i{
margin-right:8px;
}

/* QR POPUP */
.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,0.6);
display:flex;
justify-content:center;
align-items:center;
visibility:hidden;
opacity:0;
transition:0.3s;
}

.popup.active{
visibility:visible;
opacity:1;
}

.popup-content{
background:rgba(20,40,80,0.6);
backdrop-filter:blur(25px);
-webkit-backdrop-filter:blur(25px);
border:1px solid rgba(255,255,255,0.1);
padding:30px;
border-radius:20px;
text-align:center;
box-shadow:0 0 40px #00eaff;
}

.popup img{
width:200px;
}

.close{
margin-top:15px;
color:#fff;
cursor:pointer;
}

</style>
</head>
<body>

<canvas id="galaxy"></canvas>

<div class="phone" id="card">

<div class="avatar-wrap">
<div class="ring"></div>
<div class="avatar">
<img src="assets/CCOPham/avatar.png">
</div>
</div>

<div class="name">CHRIS PHAM</div>
<div class="title">Chief Commercial Officer</div>
<div class="company">BLH Joint Stock Company</div>

<div class="logo">
<img src="assets/logo.png" alt="Company Logo">
</div>

<div class="buttons">

<div class="row">
<a href="tel:0909554558" class="btn">
<i class="fa-solid fa-phone"></i>Call
</a>
<a href="#" class="btn">
<i class="fa-brands fa-facebook-messenger"></i>Zalo
</a>
</div>

<div class="btn" onclick="openQR()">
<i class="fa-solid fa-qrcode"></i>Payment QR
</div>

<div class="btn" onclick="downloadVCF()">
<i class="fa-solid fa-address-card"></i>Save Contact
</div>

</div>
</div>

<!-- QR POPUP -->
<div class="popup" id="popup">
<div class="popup-content">
<img src="assets/qr.png">
<div class="close" onclick="closeQR()">Close</div>
</div>
</div>

<script>

/* 3D GALAXY */
const canvas=document.getElementById("galaxy");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<200;i++){
stars.push({
x:Math.random()*canvas.width-canvas.width/2,
y:Math.random()*canvas.height-canvas.height/2,
z:Math.random()*canvas.width
});
}

function animate(){
ctx.fillStyle="#000814";
ctx.fillRect(0,0,canvas.width,canvas.height);

stars.forEach(s=>{
s.z-=2;
if(s.z<=0)s.z=canvas.width;
let k=128/s.z;
let px=s.x*k+canvas.width/2;
let py=s.y*k+canvas.height/2;
if(px>=0&&px<=canvas.width&&py>=0&&py<=canvas.height){
ctx.fillStyle="#00eaff";
ctx.fillRect(px,py,2,2);
}
});
requestAnimationFrame(animate);
}
animate();

/* PARALLAX */
const card=document.getElementById("card");
document.addEventListener("mousemove",e=>{
let x=(e.clientX/window.innerWidth-0.5)*20;
let y=(e.clientY/window.innerHeight-0.5)*20;
card.style.transform=`rotateY(${x}deg) rotateX(${-y}deg)`;
});

/* QR */
function openQR(){
document.getElementById("popup").classList.add("active");
}
function closeQR(){
document.getElementById("popup").classList.remove("active");
}

/* vCard */
function downloadVCF(){
const vcf=`BEGIN:VCARD
VERSION:3.0
FN:Chris Pham
TITLE:Chief Commercial Officer
ORG:BLH Joint Stock Company
TEL:0909554558
END:VCARD`;

const blob=new Blob([vcf],{type:"text/vcard"});
const link=document.createElement("a");
link.href=URL.createObjectURL(blob);
link.download="Chris_Pham.vcf";
link.click();
}

</script>

</body>
</html>
