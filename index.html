<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Chris Pham - Digital Card</title>

<meta name="theme-color" content="#0b1f3a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="assets/logo.png">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

:root{
--bg1:#0b1f3a;
--bg2:#071427;
--text:#f8f4ea;
--sub:rgba(248,244,234,0.7);
--glass:rgba(255,255,255,0.05);
--border:#8c7a4f;
--gold:#ffd700;
}

body.light{
--bg1:#eef2f7;
--bg2:#dbe4f2;
--text:#0a1a35;
--sub:rgba(10,26,53,0.7);
--glass:rgba(255,255,255,0.7);
--border:rgba(0,0,0,0.1);
--gold:#c6a643;
}

body{
height:100dvh;
padding:env(safe-area-inset-top) env(safe-area-inset-right)
        env(safe-area-inset-bottom) env(safe-area-inset-left);
overflow:hidden;
background:radial-gradient(circle at 30% 30%,var(--bg1),var(--bg2) 70%);
display:flex;
justify-content:center;
align-items:center;
transition:background .4s ease;
}

/* Wrapper */
.wrapper{
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
perspective:1400px;
}

/* PHONE */
.phone{
width:360px;
height:700px;
border-radius:42px;
padding:28px;
display:flex;
flex-direction:column;
background:linear-gradient(var(--glass),rgba(255,255,255,0.02));
backdrop-filter:blur(60px) saturate(180%);
border:1px solid var(--border);
box-shadow:
0 35px 70px rgba(0,0,0,0.6),
inset 0 0 0.5px rgba(255,255,255,0.2);
animation:float 6s ease-in-out infinite alternate;
transform-origin:center center;
opacity:0;
position:relative;
}

/* Enterprise Premium Glass */
.phone::after{
content:"";
position:absolute;
inset:0;
border-radius:42px;
background:linear-gradient(120deg,transparent 30%,rgba(255,215,0,0.05),transparent 70%);
pointer-events:none;
}

/* Load animation */
.phone.loaded{
animation:float 6s ease-in-out infinite alternate, fadeIn .6s ease forwards;
}

@keyframes fadeIn{
from{opacity:0; transform:scale(.85);}
to{opacity:1; transform:scale(1);}
}

@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-12px)}
}

/* Text */
.name{text-align:center;color:var(--text);font-size:20px;font-weight:600;margin-top:10px;}
.title{text-align:center;color:var(--sub);font-size:13px;margin-top:4px;}
.company{text-align:center;color:var(--text);font-size:14px;margin-top:6px;}

.logo{display:flex;justify-content:center;margin-top:8px;}
.logo img{width:48px;filter:drop-shadow(0 0 8px rgba(255,215,0,0.4));}

/* ================= AVATAR ZONE – SCI-FI FULL BACKGROUND ================= */

.avatar-wrap{
display:flex;
justify-content:center;
align-items:center;
margin-top:8px;
position:relative;
height:210px;
}

/* Energy background */
.avatar-wrap::before{
content:"";
position:absolute;
width:260px;
height:260px;
border-radius:50%;
background:
radial-gradient(circle,
rgba(0,180,255,0.55),
rgba(0,120,255,0.35) 40%,
rgba(0,60,160,0.25) 60%,
transparent 72%);
filter:blur(6px);
animation:glowPulse 4s ease-in-out infinite alternate;
}

/* Outer energy ring */
.avatar-wrap::after{
content:"";
position:absolute;
width:290px;
height:290px;
border-radius:50%;
background:
radial-gradient(circle,
transparent 60%,
rgba(0,200,255,0.45) 64%,
transparent 70%);
opacity:.8;
}

/* Ring vẫn tồn tại – nhưng ẩn */
.ring{
opacity:0;
pointer-events:none;
}

/* Avatar PNG người */
.avatar{
width:190px;
height:210px;
border:none;
background:none;
overflow:visible;
z-index:2;
}

.avatar img{
width:100%;
height:100%;
object-fit:contain;
filter:
drop-shadow(0 30px 45px rgba(0,0,0,.65))
drop-shadow(0 0 30px rgba(0,160,255,.4));
}

/* Buttons */
.buttons{margin-top:auto;display:flex;flex-direction:column;gap:10px;}
.row{display:flex;gap:10px;}

.btn{
flex:1;
padding:10px 14px;
border-radius:24px;
font-size:13px;
background:var(--glass);
backdrop-filter:blur(40px);
border:1px solid var(--border);
color:var(--text);
text-decoration:none;
font-weight:500;
transition:.25s ease;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,0.35);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}
.btn:hover{transform:translateY(-3px);}
.btn:active{transform:scale(.96);}
.btn i{color:var(--gold);margin-bottom:4px;}
.subtext{font-size:11px;color:var(--sub);}

/* POPUP – GIỮ NGUYÊN */
.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,0.7);
display:flex;
justify-content:center;
align-items:center;
visibility:hidden;
opacity:0;
transition:0.4s;
z-index:100;
}
.popup.active{visibility:visible;opacity:1;}

.popup-content{
position:relative;
background:rgba(10,20,35,0.85);
backdrop-filter:blur(70px) saturate(200%);
border:1px solid var(--border);
padding:30px;
border-radius:25px;
text-align:center;
width:300px;
color:var(--text);
overflow:hidden;
box-shadow:0 0 50px rgba(255,215,0,0.25);
transform:scale(0.85);
transition:0.4s;
}
.popup.active .popup-content{transform:scale(1);}

@keyframes glowPulse{
from{opacity:.35; transform:scale(1);}
to{opacity:.6; transform:scale(1.08);}
}
</style>
</head>

<body>

<div class="theme-toggle" onclick="toggleTheme()">
<i class="fa-solid fa-circle-half-stroke"></i>
</div>

<div class="wrapper">
<div class="phone" id="phone">

<div class="avatar-wrap">
<div class="ring"></div>
<div class="avatar">
<img src="assets/CCOPham/avatar.png">
</div>
</div>

<div class="name">CHRIS PHAM</div>
<div class="title">Chief Commercial Officer</div>
<div class="company">BLH Joint Stock Company</div>

<div class="logo">
<img src="assets/logo.png">
</div>

<div class="buttons">
<!-- NÚT GIỮ NGUYÊN NHƯ BẢN GỐC -->
</div>

</div>
</div>

<script>
function scaleCard(){
const phone=document.getElementById("phone");
const scale=Math.min(innerWidth/360, innerHeight/700);
phone.style.transform=`scale(${scale})`;
}
addEventListener("resize",()=>requestAnimationFrame(scaleCard));
addEventListener("load",()=>{
scaleCard();
phone.classList.add("loaded");
});

function toggleTheme(){
document.body.classList.toggle("light");
localStorage.setItem("theme",document.body.classList.contains("light")?"light":"dark");
}
if(localStorage.getItem("theme")==="light") document.body.classList.add("light");

if(window.DeviceOrientationEvent){
window.addEventListener("deviceorientation",e=>{
const x=e.gamma/40;
const y=e.beta/40;
document.getElementById("phone").style.rotate=`${-y}deg ${x}deg`;
});
}

const params=new URLSearchParams(location.search);
if(params.has("nfc")){
document.getElementById("phone").animate(
[{transform:"scale(.95)"},{transform:"scale(1)"}],
{duration:800,easing:"ease-out"}
);
}
</script>

</body>
</html>
