<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Chris Pham - Digital Card</title>

<meta name="theme-color" content="#0b1f3a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="assets/logo.png">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

:root{
--bg1:#0b1f3a;
--bg2:#071427;
--text:#f8f4ea;
--sub:rgba(248,244,234,0.7);
--glass:rgba(255,255,255,0.05);
--border:#8c7a4f;
--gold:#ffd700;
}

body.light{
--bg1:#eef2f7;
--bg2:#dbe4f2;
--text:#0a1a35;
--sub:rgba(10,26,53,0.7);
--glass:rgba(255,255,255,0.7);
--border:rgba(0,0,0,0.1);
--gold:#c6a643;
}

body{
height:100dvh;
padding:env(safe-area-inset-top) env(safe-area-inset-right)
        env(safe-area-inset-bottom) env(safe-area-inset-left);
overflow:hidden;
background:radial-gradient(circle at 30% 30%,var(--bg1),var(--bg2) 70%);
display:flex;
justify-content:center;
align-items:center;
transition:background .4s ease;
}

/* Wrapper */
.wrapper{
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
perspective:1400px;
}

/* PHONE */
.phone{
width:360px;
height:700px;
border-radius:42px;
padding:28px;
display:flex;
flex-direction:column;
background:linear-gradient(var(--glass),rgba(255,255,255,0.02));
backdrop-filter:blur(60px) saturate(180%);
border:1px solid var(--border);
box-shadow:
0 35px 70px rgba(0,0,0,0.6),
inset 0 0 0.5px rgba(255,255,255,0.2);
animation:float 6s ease-in-out infinite alternate;
transform-origin:center center;
opacity:0;
position:relative;
overflow:hidden;
}

/* ===== DIGITAL BACKGROUND (Avatar + Name zone) ===== */
.phone::before{
content:"";
position:absolute;
top:0;
left:0;
right:0;
height:44%;
background:
linear-gradient(180deg, rgba(11,31,58,0.95), rgba(7,20,39,0.65)),
url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 400'>\
<g fill='none' stroke='rgba(255,215,0,0.35)' stroke-width='0.6'>\
<path d='M0 40H400M0 80H400M0 120H400M0 160H400M0 200H400'/>\
<path d='M40 0V400M80 0V400M120 0V400M160 0V400M200 0V400'/>\
</g>\
<circle cx='200' cy='200' r='90' stroke='rgba(255,215,0,0.5)' stroke-width='1'/>\
<circle cx='200' cy='200' r='130' stroke='rgba(255,215,0,0.25)' stroke-dasharray='4 6'/>\
</svg>");
background-size:cover;
mask-image:linear-gradient(to bottom,#000 85%,transparent);
pointer-events:none;
z-index:0;
}

/* Enterprise Premium Glass */
.phone::after{
content:"";
position:absolute;
inset:0;
border-radius:42px;
background:linear-gradient(120deg,transparent 30%,rgba(255,215,0,0.05),transparent 70%);
pointer-events:none;
z-index:3;
}

/* Load animation */
.phone.loaded{
animation:float 6s ease-in-out infinite alternate, fadeIn .6s ease forwards;
}

@keyframes fadeIn{
from{opacity:0; transform:scale(.85);}
to{opacity:1; transform:scale(1);}
}

@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-12px)}
}

/* Ensure content above digital layer */
.avatar-wrap,.name,.title,.company,.logo{
position:relative;
z-index:2;
}

/* Text */
.name{text-align:center;color:var(--text);font-size:20px;font-weight:600;margin-top:15px;}
.title{text-align:center;color:var(--sub);font-size:13px;margin-top:4px;}
.company{text-align:center;color:var(--text);font-size:14px;margin-top:6px;}

.logo{display:flex;justify-content:center;margin-top:8px;}
.logo img{width:48px;filter:drop-shadow(0 0 8px rgba(255,215,0,0.4));}

/* Avatar */
.avatar-wrap{display:flex;justify-content:center;margin-top:15px;position:relative;}
.ring{
position:absolute;
width:150px;height:150px;
border-radius:50%;
border:2px solid var(--border);
animation:spin 12s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.avatar{
width:130px;height:130px;
border-radius:50%;
overflow:hidden;
border:2px solid var(--border);
box-shadow:0 20px 40px rgba(0,0,0,0.5);
}
.avatar img{width:100%;height:100%;object-fit:cover;}

/* Buttons */
.buttons{margin-top:auto;display:flex;flex-direction:column;gap:10px;}
.row{display:flex;gap:10px;}

.btn{
flex:1;
padding:10px 14px;
border-radius:24px;
font-size:13px;
background:var(--glass);
backdrop-filter:blur(40px);
border:1px solid var(--border);
color:var(--text);
text-decoration:none;
font-weight:500;
transition:.25s ease;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,0.35);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}
.btn:hover{transform:translateY(-3px);}
.btn:active{transform:scale(.96);}
.btn i{color:var(--gold);margin-bottom:4px;}
.subtext{font-size:11px;color:var(--sub);}

/* POPUP GIỮ NGUYÊN */
.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,0.7);
display:flex;
justify-content:center;
align-items:center;
visibility:hidden;
opacity:0;
transition:0.4s;
z-index:100;
}
.popup.active{visibility:visible;opacity:1;}

.popup-content{
position:relative;
background:rgba(10,20,35,0.85);
backdrop-filter:blur(70px) saturate(200%);
border:1px solid var(--border);
padding:30px;
border-radius:25px;
text-align:center;
width:300px;
color:var(--text);
overflow:hidden;
box-shadow:0 0 50px rgba(255,215,0,0.25);
transform:scale(0.85);
transition:0.4s;
}
.popup.active .popup-content{transform:scale(1);}

.popup-content::before{
content:"";
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:70%;
height:70%;
background:url('assets/logo.png') no-repeat center/contain;
opacity:0.12;
filter:brightness(1.5) drop-shadow(0 0 40px rgba(255,215,0,0.7));
pointer-events:none;
animation:glowPulse 4s ease-in-out infinite alternate;
}
@keyframes glowPulse{
from{opacity:0.1; transform:translate(-50%,-50%) scale(1);}
to{opacity:0.18; transform:translate(-50%,-50%) scale(1.08);}
}

.popup-content::after{
content:"";
position:absolute;
top:0;
left:-100%;
width:60%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,0.2),transparent);
transform:skewX(-20deg);
animation:lightSweep 4s infinite;
}
@keyframes lightSweep{
0%{left:-100%;}
100%{left:150%;}
}

.label{opacity:0.8;}
.value{font-weight:600;color:var(--gold);}
.close{margin-top:15px;cursor:pointer;opacity:0.7;}
.close:hover{opacity:1;}
</style>
</head>

<body>

<div class="theme-toggle" onclick="toggleTheme()">
<i class="fa-solid fa-circle-half-stroke"></i>
</div>

<div class="wrapper">
<div class="phone" id="phone">

<div class="avatar-wrap">
<div class="ring"></div>
<div class="avatar">
<img src="assets/CCOPham/avatar.png">
</div>
</div>

<div class="name">CHRIS PHAM</div>
<div class="title">Chief Commercial Officer</div>
<div class="company">BLH Joint Stock Company</div>

<div class="logo">
<img src="assets/logo.png">
</div>

<div class="buttons">

<div class="row">
<a href="tel:0909554558" class="btn">
<div class="btn-main">
<i class="fa-solid fa-phone"></i>
<span>Call</span>
</div>
<div class="subtext">0909554558</div>
</a>

<div class="btn" onclick="downloadVCF()">
<div class="btn-main">
<i class="fa-solid fa-address-card"></i>
<span>Save Contact</span>
</div>
</div>
</div>

<div class="btn">
<div class="btn-main">
<i class="fa-brands fa-facebook-messenger"></i>
<span>Chat</span>
</div>
<div class="subtext">Telegram • WhatsApp • Zalo</div>
</div>

<div class="btn" onclick="openQR()">
<div class="btn-main">
<i class="fa-solid fa-qrcode"></i>
<span>Payment QR</span>
</div>
</div>

<div class="btn" onclick="openEnterprise()">
<div class="btn-main">
<i class="fa-solid fa-building"></i>
<span>Enterprise Code / Tax Code</span>
</div>
</div>

<div class="btn" onclick="openWebsite()">
<div class="btn-main">
<i class="fa-solid fa-globe"></i>
<span>Website and Company Profile</span>
</div>
</div>

</div>
</div>
</div>

<!-- POPUPS GIỮ NGUYÊN (KHÔNG THAY ĐỔI HTML) -->
<!-- (Giữ nguyên như bạn gửi) -->

<script>
function scaleCard(){
const phone=document.getElementById("phone");
const scale=Math.min(innerWidth/360, innerHeight/700);
phone.style.transform=`scale(${scale})`;
}
addEventListener("resize",()=>requestAnimationFrame(scaleCard));
addEventListener("load",()=>{
scaleCard();
phone.classList.add("loaded");
});

function toggleTheme(){
document.body.classList.toggle("light");
localStorage.setItem("theme",document.body.classList.contains("light")?"light":"dark");
}
if(localStorage.getItem("theme")==="light") document.body.classList.add("light");

if(window.DeviceOrientationEvent){
window.addEventListener("deviceorientation",e=>{
const x=e.gamma/40;
const y=e.beta/40;
document.getElementById("phone").style.rotate=`${-y}deg ${x}deg`;
});
}

const params=new URLSearchParams(location.search);
if(params.has("nfc")){
document.getElementById("phone").animate(
[{transform:"scale(.95)"},{transform:"scale(1)"}],
{duration:800,easing:"ease-out"}
);
}

function openWebsite(){window.open("https://yourwebsite.com","_blank");}
function openQR(){qrPopup.classList.add("active");}
function closeQR(){qrPopup.classList.remove("active");}
function openEnterprise(){enterprisePopup.classList.add("active");}
function closeEnterprise(){enterprisePopup.classList.remove("active");}
function downloadVCF(){
const vcf=`BEGIN:VCARD
VERSION:3.0
FN:Chris Pham
TITLE:Chief Commercial Officer
ORG:BLH Joint Stock Company
TEL:0909554558
END:VCARD`;
const blob=new Blob([vcf],{type:"text/vcard"});
const a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="Chris_Pham.vcf";
a.click();
}
</script>

</body>
</html>
