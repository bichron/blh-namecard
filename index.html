<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chris Pham | Chief Commercial Officer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    height:100vh;
    background: radial-gradient(circle at 20% 30%, #0f172a, #020617);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    color:white;
}

/* Animated glowing background */
body::before{
    content:'';
    position:absolute;
    width:600px;
    height:600px;
    background:radial-gradient(circle,#3b82f6,transparent 70%);
    filter:blur(120px);
    animation:move 8s infinite alternate;
}

@keyframes move{
    0%{transform:translate(-100px,-100px);}
    100%{transform:translate(150px,150px);}
}

/* Glass Card */
.card{
    position:relative;
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1);
    padding:40px;
    border-radius:20px;
    width:350px;
    text-align:center;
    box-shadow:0 0 40px rgba(59,130,246,0.3);
    transition:0.4s;
}

.card:hover{
    transform:translateY(-5px);
    box-shadow:0 0 60px rgba(59,130,246,0.6);
}

h1{
    font-size:26px;
    font-weight:700;
    margin-bottom:5px;
}

h2{
    font-size:14px;
    font-weight:300;
    color:#94a3b8;
    margin-bottom:25px;
}

.info{
    font-size:14px;
    margin:8px 0;
    opacity:0.85;
}

.buttons{
    margin-top:25px;
    display:flex;
    flex-direction:column;
    gap:12px;
}

.btn{
    padding:10px;
    border-radius:10px;
    text-decoration:none;
    font-size:14px;
    font-weight:600;
    background:linear-gradient(135deg,#3b82f6,#06b6d4);
    color:white;
    transition:0.3s;
    box-shadow:0 0 15px rgba(59,130,246,0.6);
}

.btn:hover{
    transform:scale(1.05);
    box-shadow:0 0 25px rgba(59,130,246,1);
}

.footer{
    margin-top:20px;
    font-size:12px;
    color:#64748b;
}
</style>
</head>

<body>

<div class="card">
    <h1>Chris Pham</h1>
    <h2>Chief Commercial Officer</h2>

    <div class="info">BLH Corporation</div>
    <div class="info">MST: 0312XXXXXX</div>
    <div class="info">ðŸ“ž 0909 XXX XXX</div>
    <div class="info">âœ‰ chris@blh.vn</div>

    <div class="buttons">
        <a class="btn" href="tel:0909XXXXXX">Call Now</a>
        <a class="btn" href="mailto:chris@blh.vn">Send Email</a>
        <a class="btn" href="#">Download vCard</a>
    </div>

    <div class="footer">Powered by BLH Digital NFC</div>
</div>

</body>
</html>
