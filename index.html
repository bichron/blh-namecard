<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chris Pham - Digital NFC Card</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background: radial-gradient(circle at top, #0a1a2f, #050b18);
    color:white;
    overflow-x:hidden;
}

/* Glow animation background */
body::before{
    content:"";
    position:fixed;
    width:600px;
    height:600px;
    background: radial-gradient(circle, rgba(0,212,255,0.2), transparent 70%);
    animation: moveGlow 8s infinite alternate;
}

@keyframes moveGlow{
    from{transform: translate(-200px,-200px);}
    to{transform: translate(200px,200px);}
}

.container{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    width:360px;
    padding:30px;
    border-radius:20px;
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1);
    box-shadow:0 0 40px rgba(0,212,255,0.3);
    text-align:center;
    transition:0.4s;
}

.card:hover{
    transform:translateY(-10px);
    box-shadow:0 0 60px rgba(245,192,111,0.6);
}

.avatar{
    width:120px;
    height:120px;
    border-radius:50%;
    border:3px solid #f5c06f;
    box-shadow:0 0 20px #f5c06f;
}

h1{
    margin:15px 0 5px;
    font-weight:700;
}

.role{
    color:#00d4ff;
    margin-bottom:20px;
}

.button{
    display:inline-block;
    margin:8px;
    padding:12px 25px;
    border-radius:30px;
    background:linear-gradient(45deg,#00d4ff,#0072ff);
    color:white;
    text-decoration:none;
    font-weight:500;
    transition:0.3s;
    box-shadow:0 0 15px rgba(0,212,255,0.6);
}

.button:hover{
    background:linear-gradient(45deg,#f5c06f,#ff9800);
    box-shadow:0 0 25px rgba(245,192,111,0.8);
}

.features{
    margin-top:20px;
    font-size:14px;
    opacity:0.8;
}

footer{
    position:fixed;
    bottom:20px;
    width:100%;
    text-align:center;
    font-size:12px;
    opacity:0.6;
}

</style>
</head>
<body>

<div class="container">
    <div class="card">
        <img src="avatar.jpg" class="avatar">
        <h1>Chris Pham</h1>
        <div class="role">Chief Commercial Officer</div>

        <a href="tel:0123456789" class="button">Call</a>
        <a href="https://zalo.me/0123456789" class="button">Zalo</a>

        <div class="features">
            Driving Revenue Growth<br>
            Strategic Partnerships<br>
            Market Expansion
        </div>
    </div>
</div>

<footer>
BLH GROUP | Digital NFC Business Card
</footer>

</body>
</html>
