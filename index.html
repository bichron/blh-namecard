<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chris Pham</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #0f2a55, #000814);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* PHONE FRAME */

.phone {
    width: 340px;
    height: 680px;
    border-radius: 40px;
    padding: 25px;
    background: linear-gradient(180deg, #0a1c3d, #07142c);
    box-shadow: 
        0 0 40px rgba(0, 153, 255, 0.4),
        inset 0 0 30px rgba(0, 153, 255, 0.3);
    position: relative;
    overflow: hidden;
}

/* GLOW BACKGROUND */

.phone::before {
    content: "";
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(0, 162, 255, 0.6), transparent 70%);
    top: -150px;
    left: -50px;
}

/* AVATAR */

.avatar-wrapper {
    display: flex;
    justify-content: center;
    margin-top: 40px;
}

.avatar {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid #00bfff;
    box-shadow:
        0 0 25px #00bfff,
        0 0 50px rgba(0,191,255,0.6);
}

.avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* NAME */

.name {
    text-align: center;
    color: white;
    font-size: 24px;
    font-weight: 700;
    margin-top: 20px;
    letter-spacing: 1px;
}

.title {
    text-align: center;
    color: #9ecfff;
    font-size: 14px;
    margin-top: 5px;
}

.company {
    text-align: center;
    color: #00bfff;
    font-weight: 600;
    margin-top: 8px;
}

/* BUTTONS */

.buttons {
    margin-top: 40px;
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.btn {
    background: linear-gradient(145deg, #0e2a5e, #081c3a);
    color: white;
    padding: 14px;
    border-radius: 30px;
    text-align: center;
    font-weight: 600;
    font-size: 15px;
    text-decoration: none;
    box-shadow:
        0 5px 15px rgba(0, 162, 255, 0.4),
        inset 0 0 15px rgba(0, 162, 255, 0.3);
    transition: 0.3s;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow:
        0 8px 20px rgba(0, 162, 255, 0.6),
        inset 0 0 20px rgba(0, 162, 255, 0.5);
}

/* SMALL BUTTON ROW */

.row-buttons {
    display: flex;
    gap: 10px;
}

.small-btn {
    flex: 1;
    background: linear-gradient(145deg, #0e2a5e, #081c3a);
    padding: 10px;
    border-radius: 25px;
    text-align: center;
    font-size: 13px;
    font-weight: 600;
    color: white;
    text-decoration: none;
    box-shadow:
        0 5px 15px rgba(0, 162, 255, 0.4),
        inset 0 0 15px rgba(0, 162, 255, 0.3);
    transition: 0.3s;
}

.small-btn:hover {
    transform: translateY(-3px);
}

</style>
</head>
<body>

<div class="phone">

    <div class="avatar-wrapper">
        <div class="avatar">
            <img src="assets/CCOPham.png" alt="Chris Pham">
        </div>
    </div>

    <div class="name">CHRIS PHAM</div>
    <div class="title">Chief Commercial Officer</div>
    <div class="company">BLH GROUP</div>

    <div class="buttons">

        <div class="row-buttons">
            <a href="#" class="small-btn">Call</a>
            <a href="#" class="small-btn">Zalo</a>
        </div>

        <a href="#" class="btn">Payment QR</a>
        <a href="#" class="btn">Contact Us</a>

    </div>

</div>

</body>
</html>
